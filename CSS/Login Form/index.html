<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar & Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <div class="mem">Home</div>
        <div class="mem">Services</div>
        <div class="mem">Products</div>
        <div class="mem">Contact</div>
    </div>

    <h1 class="log">Login Form</h1>

    <div class="prof">
        <img src="https://ik.imagekit.io/d9mvewbju/Course/BigbinaryAcademy/profile-image-css-login-page-project_tS9W4AV3q.png" alt="Profile Image">
    </div>

    <form action="#" class="userForm">
        <div class="input-container">
            <label for="user">Username</label>
            <input type="text" id="user" placeholder="Enter your username" required>
        </div>
        <div class="input-container">
            <label for="pass">Password</label>
            <input type="password" id="pass" placeholder="Enter your password" required>
        </div>
    </form>

    <div class="rest">
        <button class="btn">Login</button>
        <div><input type="radio"> Remember Me</div> 
        <a href="#" class="pass">Forgot Password</a>
        <button class="btn">Cancel</button>
    </div>
</body>
</html>
